    //      The following is an array of 10 students ages:

    const ages = [19, 22, 19, 24, 20, 25]
    // Sort the array and find the min and max age

    ages.sort()

    let max = ages[ages.length - 1]

    let maxAge = Math.max(19, 22, 19, 24, 20, 25, 26, 24, 25, 24)
    let median

        let index = Math.floor(ages.length / 2)
        median = ages[index]
    } else {

        let index1 = index2 - 1
        median = (ages[index2] + ages[index1]) / 2

    }

    let average = ages[0] + ages[1] + ages[2] + ages[3] + ages[4] + ages[5] / ages.length

    let range = maxAge - minAge
    console.log(range);

    console.log(compare);
