<body>
    <input id="input" type="text"> <button onclick="post()"> post todo </button>
    <div id="display">





    </div>

<script>
    let input = document.getElementById('input')
    let display = document.getElementById('display')
    let todos = []

    function post() {

        if (input.value.trim()) {
            todos.push(input.value)
            console.log(todos);
            displayer()
            input.value = ''

        } else {
            alert("todo field is mandatory")
        }

    }

    function displayer() {
        display.innerHTML = ''
        for (let i = 0; i < todos.length; i++) {
            display.innerHTML += `<p> <span>${i + 1}</span>. ${todos[i]}  <button onclick="deleteTodo(${i})"> x </button> <button onclick="editTodo(${i})"> edit </button> </p>`
        }
    }

    displayer()

    function deleteTodo(index) {
        todos.splice(index, 1)
        console.log(todos);
        displayer()
    }

    function editTodo(index) {
        let editValue = prompt('input your edit value here', todos[index])

        if (editValue === todos[index] || editValue.trim() === '') {
            alert('please input a value')
        } else {
            todos.splice(index, 1, editValue)
            console.log(todos);
            displayer()
        }
    }
