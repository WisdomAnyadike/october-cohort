<script>
    let input = document.getElementById('input')
    let display = document.getElementById('display')
    let todos = ['hey' , 'hello' , 'sup']

    function post() {
      
        if (input.value.trim()) {
            todos.push(input.value)
            console.log(todos);
            displayer()

        } else {
            alert("todo field is mandatory")
        }

    }

    function displayer() {
        display.innerHTML = ''
        for (let i = 0; i < todos.length ; i++) {
            display.innerHTML += `<p> <span>${i + 1}</span>. ${todos[i]}  <button onclick="deleteTodo(${i})"> x </button> </p>`
        }
    }

  displayer()

    function deleteTodo(index) {
        todos.splice(index, 1)
        console.log(todos);
        displayer()
    }
