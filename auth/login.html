<script>
    let database = JSON.parse(localStorage.getItem('jobAppDataBase'))
    function login() {

        if (!email.value.trim() || !password.value.trim()) {
            alert('All fields are required')
            return
        }

        let user = database.find((obj) => obj.email === email.value.trim())

        let userIndex = database.findIndex((obj) => {
            return obj.email === email.value.trim()
        })

        if (database[userIndex].loginAttemps === 5) {
            alert('your account has been barred')
        }

        else if (!user) {
            alert('user doesnt exist , try signing up!')
            window.location.href = 'signup.html'
        } else if (user.password === password.value.trim()) {
            localStorage.setItem('loggedInUsersIndex', userIndex)
            database[userIndex].loginAttemps = 0
            localStorage.setItem('jobAppDataBase', JSON.stringify(database))
            window.location.href = 'dashboard.html'
        } else {
           
            database[userIndex].loginAttemps = ++database[userIndex].loginAttemps 
            localStorage.setItem('jobAppDataBase', JSON.stringify(database))
            alert('something went wrong , try again')
        }

    }



</script>
